        - /usr/bin/env sh .sqa/script.chewy-burgundy-dachshund.sh
        container: qc.doc_droopy-wisteria-butterfly
      bitbucket.org/cessda/cessda.cvs.two git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-bistre-mau.sh
        container: qc.doc_paltry-chartreuse-rat
      bitbucket.org/cessda/cessda.cvs.two markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-charcoal-guppy.sh
        container: qc.doc_zippy-asparagus-bulldog
