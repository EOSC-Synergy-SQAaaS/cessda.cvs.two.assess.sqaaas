        commands:
        - /usr/bin/env sh .sqa/script.chummy-xanthic-albatross.sh
        container: qc.sty_scanty-coral-jellyfish
      bitbucket.org/cessda/cessda.cvs.two stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-flax-drever.sh
        container: qc.sty_chummy-cornflower-wombat
