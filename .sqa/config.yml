config:
  credentials: []
  project_repos:
    bitbucket.org/cessda/cessda.cvs.two:
      branch: master
      repo: https://bitbucket.org/cessda/cessda.cvs.two
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      bitbucket.org/cessda/cessda.cvs.two git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cream-chinchilla.sh
        container: qc.acc_greasy-heliotrope-wasp
  QC.Doc:
    repos:
      bitbucket.org/cessda/cessda.cvs.two find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-rose-bear.sh
        container: qc.doc_smelly-white-okapi
      bitbucket.org/cessda/cessda.cvs.two git:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-tan-wolf.sh
        container: qc.doc_surly-grey-whale
      bitbucket.org/cessda/cessda.cvs.two markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-cardinal-foxhound.sh
        container: qc.doc_scanty-chocolate-macaque
  QC.Lic:
    repos:
      bitbucket.org/cessda/cessda.cvs.two licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-grey-slug.sh
        container: qc.lic_craggy-carmine-hyena
  QC.Sty:
    repos:
      bitbucket.org/cessda/cessda.cvs.two checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-fuchsia-tuatara.sh
        container: qc.sty_nerdy-cornflower-hippopotamus
      bitbucket.org/cessda/cessda.cvs.two jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-chestnut-dachshund.sh
        container: qc.sty_boozy-beige-chicken
      bitbucket.org/cessda/cessda.cvs.two stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-olivine-dog.sh
        container: qc.sty_beady-xanthic-tetra
  QC.Ver:
    repos:
      bitbucket.org/cessda/cessda.cvs.two get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-maroon-woodlouse.sh
        container: qc.ver_seedy-cinnamon-havanese
timeout: 1800
