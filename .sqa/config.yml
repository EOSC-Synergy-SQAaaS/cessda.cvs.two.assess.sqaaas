        - /usr/bin/env sh .sqa/script.tacky-harlequin-fowl.sh
        container: qc.acc_zippy-beige-termite
  QC.Doc:
    repos:
      bitbucket.org/cessda/cessda.cvs.two find_doc_files.py:
